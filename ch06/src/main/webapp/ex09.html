<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load", function() {
		// (표준 + 비표준) 속성 접근 하기 위해서는 setAttribute 메소드를 사용한다.
		var img = document.createElement('img');
			img.setAttribute('src','http://photo.hankooki.com/newsphoto/2010/01/19/alba03201001191522340.jpg');
			img.setAttribute('width', 400);
			img.setAttribute('alt', '둘리');
			img.setAttribute('title', '둘리둘리');
			img.setAttribute('data-name', '리둘리둘');
			setTimeout(function() {
				document.body.appendChild(img);
			}, 1000);
		});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
