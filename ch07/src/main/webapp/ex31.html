<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			$('li:nth-child(3), li:nth-child(5)').remove();
		}, 1000);
	});
</script>
</head>
<body>
	<li>첫번째 아이템입니다.</li>
	<li>두번째 아이템입니다.</li>
	<li>삭제할 아이템입니다.</li>
	<li>네번째 아이템입니다.</li>
	<li>삭제할 아이템입니다.</li>
	<li>다섯 번째 아이템입니다.</li>
</body>
</html>
