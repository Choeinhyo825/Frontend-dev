<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script>
//선택자 - 인접(형제)
	$(function() {
		setTimeout(function() {
			$('#second + li').css('color', 'red');
			$('#second + li + li').css('color', 'red');
		}, 1000);
	});
</script>
</head>
<body>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>

	</ul>
</body>
</html>
