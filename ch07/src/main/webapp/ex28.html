<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			$('.d1').wrap('<h1>');
			$('.d2').wrap('<h2>').css('paddingLeft','40px');
		}, 1000);
	});
</script>
</head>
<body>
	<em class="d1">1장</em>

	<em class="d2">1-1 절</em>

	<em class="d2">1-2 절</em>

	<em class="d2">1-2 절</em>

	<em class="d1">2장</em>

	<em class="d2">2-1 절</em>

	<em class="d2">2-2 절</em>

	<em class="d2">2-2 절</em>
</body>
</html>
