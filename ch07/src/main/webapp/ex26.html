<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			$('#h1').insertBefore('#p1');
		}, 1000);
	});
</script>
</head>
<body>
	<p id="p1">내용입니다.</p>
	<h1 id="h1">타이틀입니다.</h1>
</body>
</html>
