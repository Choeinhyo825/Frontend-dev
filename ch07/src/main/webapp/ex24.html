<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			$('#s1').prependTo('#p1');
		}, 1000);
	});
</script>
</head>
<body>
	<p id="p1">EFGHIJKLMNOPQRSTUVWXYZ</p>
	<p>
		<strong id='s1'>ABCD</strong>efghijklmnopqrstuvwxyz
	</p>
</body>
</html>
