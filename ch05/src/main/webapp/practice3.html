<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>간단한 로그인 폼</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: '맑은 고딕' 돋움;
	font-size: 0.75em;
	color: #333;
}

#login-form {
	width: 180px;
	padding: 10px;
	border: 1px solid #666;
	margin: 50px auto 0;
	border-radius: 10px;
}

#login-form .block-label, #login-form input {
	display: block;
}
.block-label{
	margin: 5px 0 5px 0;
}
#login-form input[type='image']{
	margin: 15px auto;
}
#login-form input[type='text'], #login-form input[type='password']{
	margin: 5px auto;
}
</style>
</head>
<body>
	<form id="login-form" name="loginForm" method="GET" action="login.jsp">
<!-- 		<label class="block-label" for="input-userid">아이디</label> -->
		<input id="input-userid" name="userId" type="text" value="" placeholder="아이디">
		
<!-- 		<label class="block-label" for="input-password">패스워드</label> -->
		<input id="input-password" name="password" type="password" value="" placeholder="비밀번호">
		
		<input type="image" src="images/login.png">
	</form>
</body>
</html>
